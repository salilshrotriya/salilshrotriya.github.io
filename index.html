			<!-- contains the code for the carousel-->
			<div class="container"> 
				<div class="row">
					<div class="salil"> 
						<div id="my-slider" class="carousel slide row" data-ride="carousel">

							<!-- indicators also known as dot nav-->
							<ol class="carousel-indicators">
								<li data-target="#my-slider" data-slide-to="0" class="active"></li>
								<li data-target="#my-slider" data-slide-to="1"></li>
								<li data-target="#my-slider" data-slide-to="2"></li>
								<li data-target="#my-slider" data-slide-to="3"></li>

							</ol>

							<!-- wrapper for slides. This is where all the slides will go-->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img src="images/myproject-1.jpg" alt="Tyrells Winery Hunter Valley">
									<div class="carousel-caption">
										<h5>Tyrells Winery | Hunter Valley| NSW</h5>	
									</div>
								</div>
								
								<div class="item">
									<img src="images/myproject-1-5.jpg" alt="Milsons Point, North Sydney">
									<div class="carousel-caption">
										<h5>Milsons Point | Sydney</h5>	
									</div>
								</div>

								<div class="item">
									<img src="images/myproject-1-4.jpg" alt="Bombo Quarry, Kiama, NSW South Coast" >
									<div class="carousel-caption">
										<h5>Bombo Quarry | Kiama | NSW South Coast</h5>	
									</div>
								</div>	

								<div class="item">
									<img src="images/myproject-1-3.jpg" alt="Canola Fields, Cowra, Central Western NSW">
									<div class="carousel-caption">
										<h5>Canola Fields | Cowra | Central Western NSW</h5>	
									</div>

								</div>							

							</div>

							<!--the controls for the slides will go there. Next and Prev buttons-->
							
							<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
								<span class="sr-only">Previous</span>
							</a>

							<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
								<span class="sr-only">Previous</span>
							</a>	

						</div>






					</div>
